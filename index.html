<!doctype html>
<html>
  <head>
    <title>HTML5 Checkers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="piece_color.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="column">
      <div class="info">
        <h1>Checkers</h1>
        <hr>
        <p>Made by codethejason for <a href="http://fossasia.org">FOSSASIA</a> 2015.</p>
        <p>Test scripts created by Andersen Stewart, Peyton Dunnaway, and Tanner Dillon.</p>
      </div>
      <div class="stats">
        <h2>Board</h2>
        <div>
          <h3>Select Orientation</h3>
          <div class="selection">
            <button id="default">Normal</button>
            <button id="reversed">Reversed</button>
          </div>
        </div>
      </div>
      <div class="stats">
        <h2>Piece Characteristics</h2>
        <div>
          <h3>Color</h3>
          <div class="selection">
            <button id="circle_redblue">Red/Blue</button>
            <button id="circle_whitebrown">White/Brown</button>
            <button id="circle_greenpink">Green/Pink</button>
          </div>
          <h3>Shape</h3>
          <div class="selection">
            <button id="circle">Circle</button>
            <button id="square">Square</button>
          </div>
          <h3>Size</h3>
          <div class="selection">
            <button id="quarter">0.25x</button>
            <button id="half">0.5x</button>
            <button id="normal">1x</button>
          </div>
      </div>
    </div>
    <div class="stats">
      <h2>Game Statistics</h2>
      <div class="wrapper">
        <div id="player1">
          <h3>Player 1 (Top)</h3>
        </div>
        <div id="player2">
          <h3>Player 2 (Bottom)</h3>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="turn"></div>
      <span id="winner"></span>
      <button id="cleargame">Reset Game</button>
    </div>
  </div>
  <div class="column">
    <div id="board">
      <div class="tiles"></div>
      <div class="pieces">
        <div class="player1pieces">
        </div>
        <div class="player2pieces">
        </div>
      </div>
    </div>
    <script src="piece_color.js"></script>
    <script src="piece_shape.js"></script>
    <script src="piece_size.js"></script>
    <script src="board_orientation.js"></script>
  </body>
</html>
